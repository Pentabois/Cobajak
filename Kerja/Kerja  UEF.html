<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ TRAVEL ORDER</Table></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        header {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 25px;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        
        nav {
            background: #34495e;
            padding: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        nav a:hover {
            color: #fdbb2d;
            text-decoration: underline;
        }
        
        .main-content {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .order-form {
            width: 100%;
            max-width: 600px;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .order-form h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }
        
        .form-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-submit {
            background: #27ae60;
            color: white;
        }
        
        .btn-submit:hover {
            background: #219653;
            transform: translateY(-3px);
        }
        
        .btn-cancel {
            background: #e74c3c;
            color: white;
        }
        
        .btn-cancel:hover {
            background: #c0392b;
            transform: translateY(-3px);
        }
        
        .brand {
            text-align: center;
            margin-top: 30px;
            font-size: 2.5rem;
            font-weight: 800;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
            
            nav {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .form-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
   <body>
     </style>  <div class="container my-5">
 <h1 class="text-center mb-4">EZ Travel</h1>
 <div class="row">
        <nav class="centered-nav">
            <a href="HOME FOR EZ TRAVEL.html"><i class="fas fa-home"></i>|| Home ||</a>
            <a href="Detail for ez travel.html"><i class="Kucing"></i>|| Detail ||</a>
            <a href="Kerja  UEF.html"><i class="Jenis Makanan Kucing"></i>|| Order ||</a>
            <a href="#"><i class="fas fa-image"></i> </a>
            <a href="#"><i class="fas fa-envelope"></i> </a>
        </nav>
        <style>
.centered-nav {
    display: flex;
    justify-content:center;
    padding: 20px;
    background: #000000;
    flex-wrap: wrap;
}
   </style>
        
        <div class="main-content">
            <div class="order-form">
                <h2>ORDER </h2>
                
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="phone">No. Tel:</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                </div>
                
                <div class="form-group">
                    <label for="address">Alamat:</label>
                    <input type="text" id="address" placeholder="Enter your full address">
                </div>
                
                <div class="form-group">
                    <label for="grade">Choose Grades:</label>
                    <select id="grade">
                        <option value="Select">Sila pilih</option>
                        <option value="Bilik 2 katil">Bilik 2 katil</option>
                        <option value="Bilik 1 katil besar">Bilik 1 Katil  besar</option>
                      
                    </select>
                </div>
                
              
                
                <div class="form-buttons">
                    <button class="btn btn-submit">Submit Order</button>
                    <button class="btn btn-cancel">Cancel</button>
                </div>
            </div>
            
            <div class="brand">
               EZ Travel
            </div>
        </div>
    </div>

    <script>
        // Simple form validation
        document.querySelector('.btn-submit').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            
            if (!name || !phone || !address) {
                alert('Please fill in all required fields: Name, Phone, and Address');
                return;
            }
            
            const grade = document.getElementById('grade').value;
            const quantity = document.getElementById('quantity').value;
            
            alert(`Order Submitted!\n\nName: ${name}\nPhone: ${phone}\nAddress: ${address}\nGrade: ${grade}\nQuantity: ${quantity}`);
        });
        
        document.querySelector('.btn-cancel').addEventListener('click', function() {
            if (confirm('Are you sure you want to cancel?')) {
                document.getElementById('name').value = '';
                document.getElementById('phone').value = '';
                document.getElementById('address').value = '';
                document.getElementById('grade').value = 'HG';
                document.getElementById('quantity').value = '1';
            }
        });
    </script>
</body>
</html>
